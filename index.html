<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Management System</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        Contact Management System
    </header>
    <main>
        <section>
            <h2>Add New Contact</h2>
            <form id="contactForm">
                <div>
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Full Name" />
                </div>
                <div>
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+1 234 567 8901" pattern="^\+?[0-9\s\-]{7,15}$" />
                </div>
                <div>
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="example@mail.com" />
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Street, City, State" />
                </div>
                <div>
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" placeholder="Additional information"></textarea>
                </div>
                <button type="submit">Add Contact</button>
            </form>
        </section>
        <section>
            <h2>Contact List</h2>
            <table id="contactsTable" aria-label="Contact List">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contacts will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
